<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling the Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <h1 class="header pacifico-regular">Roll the Dices!</h1>           
        <div class="grid-item1">Player 1</div>
        <div class="grid-item2">Player 2</div>
        <div class="grid-item3" >
            <div class="dice">
                <div class="player1_1"></div>
                <div class="player1_2"></div>
                <div class="player1_3"></div>
                <div class="player1_4"></div>
                <div class="player1_5"></div>
                <div class="player1_6"></div>
                <div class="player1_7"></div>
                <div class="player1_8"></div>
                <div class="player1_9"></div>                
            </div>
        </div>
        <div class="grid-item4">
            <div class="dice">
                <div class="player2_1"></div>
                <div class="player2_2"></div>
                <div class="player2_3"></div>
                <div class="player2_4"></div>
                <div class="player2_5"></div>
                <div class="player2_6"></div>
                <div class="player2_7"></div>
                <div class="player2_8"></div>
                <div class="player2_9"></div> 
            </div>
        </div>
    </div>
    <div class="button-result">
        <button class="btn">Roll!</button> 
        <h2></h2>
    </div>
    <script src="index.js"></script>
    <footer> @ Created by Lu√≠s Mesquita with minimal creativity</footer>
</body>
</html>
